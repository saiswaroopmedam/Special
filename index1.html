<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .message-box {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1 {
    color: #ff5a5f;
    font-size: 24px;
    margin-bottom: 10px;
  }
  p {
    color: #333333;
    font-size: 18px;
    margin-bottom: 20px;
  }
  .heart {
    color: #ff5a5f;
    animation: heartbeat 1.5s infinite;
  }
  .red-text {
    color: red;
  }
  @keyframes heartbeat {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
  }
</style>
<title>A Special Message</title>
</head>
<body>
<div class="message-box" id="messageBox">
  <h1>My message</h1>
  <p id="initialMessage">Click the link below to reveal the special message.</p>
  <a href="#" onclick="revealMessage()">Click here</a>
  <div id="hiddenContent" style="display: none;">
    <form onsubmit="return showMessage()">
      <label for="quantity">Enter a Number:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="100" step="1">
      <input type="submit" value="Submit">
    </form>
    <div id="messageContainer" style="display: none;">
      <p id="responseMessage"></p>
      <br>
      <div id="continueButton" style="display: none;">
        <button onclick="displayMessage()">Continue</button>
      </div>
      <div id="secondContinueButton" style="display: none;">
        <button onclick="displayImage()">Continue Again</button>
      </div>
      <div id="thirdContinueButton" style="display: none;">
        <button onclick="displayFinalMessage()">Continue Once More</button>
      </div>
      </br>
    </div>
  </div>
</div>
<div id="imageContainer" style="display: none;">
  <img id="displayedImage" src="" alt="Displayed Image">
  <p id="imageMessage">Thank you for clicking the "Continue" button. Here's an image for you!</p>
</div>
<div id="finalMessageContainer" style="display: none;">
  <p id="finalMessage">Thank you for experiencing this special journey with me. I love you, Archana.</p>
</div>
<script>
let imageIndex = 0;
const images = [
  "https://github.com/saiswaroopmedam/Special/blob/main/WhatsApp%20Image%202023-07-07%20at%2019.51.11.jpeg",
  "https://github.com/saiswaroopmedam/Special/blob/main/WhatsApp%20Image%202023-07-07%20at%2019.51.11%20(1).jpeg",
];

function revealMessage() {
  const initialMessage = document.getElementById('initialMessage');
  const hiddenContent = document.getElementById('hiddenContent');
  initialMessage.style.display = 'none';
  hiddenContent.style.display = 'block';
}

function showMessage() {
  const quantityInput = document.getElementById('quantity');
  const messageContainer = document.getElementById('messageContainer');
  const continueButton = document.getElementById('continueButton');
  const messageElement = document.getElementById('responseMessage');
  
  if (quantityInput.value === '') {
    messageElement.textContent = 'Please enter a number.';
    messageContainer.style.display = 'none';
    continueButton.style.display = 'none'; // Hide continue button
  } else {
    const num = parseInt(quantityInput.value);
    if (!isNaN(num)) {
      messageElement.innerHTML = `
        <p>I wanted to let you know that you're my world </p>
        <p>Every moment with you is <span class="heart">♥</span> touching movement to me.</p>
        <p class="red-text">I Love You Archana</p>
      `;
      messageContainer.style.display = 'block';
      continueButton.style.display = 'block'; // Show continue button
    } else {
      messageElement.textContent = 'I Love You Archana';
      messageContainer.style.display = 'none';
      continueButton.style.display = 'none'; // Hide continue button
    }
  }
  
  // Prevent form submission
  return false;
}

function displayMessage() {
  const messageElement = document.getElementById('responseMessage');
  const continueButton = document.getElementById('continueButton');
  const secondContinueButton = document.getElementById('secondContinueButton');
  const olderMessage = messageElement.innerHTML;

  messageElement.innerHTML = "<p>When I first saw you I was afraid to talk to you, when I first talked to you I was afraid to like you, when I first liked you I was afraid to love you, now that I love you I’m afraid to lose you.</p>";

  continueButton.style.display = 'none'; // Hide first continue button after clicking
  secondContinueButton.style.display = 'block'; // Show second continue button
}

function displayImage() {
  const imageContainer = document.getElementById('imageContainer');
  const displayedImage = document.getElementById('displayedImage');
  const imageMessage = document.getElementById('imageMessage');
  const secondContinueButton = document.getElementById('secondContinueButton');
  const thirdContinueButton = document.getElementById('thirdContinueButton');

  if (imageIndex < images.length) {
    displayedImage.src = images[imageIndex];
    imageMessage.style.display = 'block';
    imageContainer.style.display = 'block';
    imageIndex++;
  } else {
    imageMessage.style.display = 'none';
    imageContainer.style.display = 'none';
    secondContinueButton.style.display = 'none'; // Hide second continue button
    thirdContinueButton.style.display = 'block'; // Show third continue button
  }
}

function displayFinalMessage() {
  const finalMessageContainer = document.getElementById('finalMessageContainer');
  const thirdContinueButton = document.getElementById('thirdContinueButton');
  finalMessageContainer.style.display = 'block';
  thirdContinueButton.style.display = 'none'; // Hide third continue button
}
</script>
</body>
</html>
